<svg width=300 height=300>
<circle cx=150 cy=150 r=10 style="fill:red"></circle>
</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var phi1 = 0
var phi2 = Math.PI / 2
var r1 = 100
var r2 = 50

var planet = d3.select("svg").append("circle")
  .attr( "r", 5 )
  .attr( "cx", 150 + r1 * Math.cos(phi1) )
  .attr( "cy", 150 - r1 * Math.sin(phi1) )

//phiTween = function(t) { return phi1 + t * ( phi2 - phi1 ) };
//rTween = function(t) { return r1 + t * ( r2 - r1 ) };
phiTween = d3.scaleLinear().range( [ phi1, phi2 ])
rTween = d3.scaleLinear().range( [ r1, r2 ])

planet.transition()
  .duration(3000)
  .attrTween( "cx", function() {
  	return function(t) { return 150 + rTween(t) * Math.cos( phiTween(t) ) }
  } )
  .attrTween( "cy", function() {
  	return function(t) { return 150 - rTween(t) * Math.sin( phiTween(t) ) }
  } )

</script>
